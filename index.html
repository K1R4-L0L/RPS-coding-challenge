<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors: Ultimate battle </h1>
    </div>

    <div class="buttons">
   <div class="rock">
    <button type="button">rock</button>
   </div>

   <div class="paper">
    <button type="button">paper</button>
   </div>
 
   <div class="scissor">
    <button type="button">scissor</button>
   </div>
 </div>
 <div class="rps">
   <div class="image-container">
    <div class="rock-image">
        <img src="https://clipart-library.com/img/1603206.png" alt="rock clipart">
        </div>
   
           <div class="paper-image">
            <img src="https://clipart-library.com/newhp/Paper-clipart-clipart-cliparts-for-you.jpg" alt="clipart of paper ">
           </div>
           <div class="scissor-image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQujEuxulMIrlkQSxP2N-zQ3GgRYH6ssMQY1v-5PJ-MVfV2VcCykNhZNjE0OsFeteb-aGs:https://freepngimg.com/thumb/scissor/36688-7-scissors-clipart.png&usqp=CAU" alt="scissor clipart image">
               </div>
   </div>
</div>
   <div class="player-choice">
    <p>player choice:</p>
   </div>
   <div class="comp-choice">
    <p>computer's choice:</p>
   </div>
   <div class="score">
    <p>score:</p>
   </div>
  
</body>
</html>
